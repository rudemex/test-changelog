name: "Publish pkg to NPM"

on:
  workflow_dispatch:
    inputs:
      newVersion:
        description: "Version to publish: v[MAJOR].[MINOR].[PATCH]"
        required: true
        default: '0.0.0'

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: "‚öô Set up Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: "‚úÖ Checkout repository"
        uses: actions/checkout@v2

  publish:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "üíæ Restore Dependencies from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: "üì¶ Install Dependencies"
        run: npm install
      - name: "Release: v${{github.event.inputs.newVersion}}"
        run: |
          git config --global user.name "GitHub CD bot"
          git config --global user.email "mdelgado@tresdoce.com.ar"
          npm run release -- --release-as ${{github.event.inputs.newVersion}}
          git push --follow-tags origin master
      - name: "üè∑Ô∏è Create Release: v${{github.event.inputs.newVersion}}"
        uses: actions/create-release@v1
        with:
          tag_name: "v${{github.event.inputs.newVersion}}"
          release_name: "v${{github.event.inputs.newVersion}}"
          body: |
            All notable changes to this project will be documented in [Changelog](${{ github.event.repository.html_url }}/blob/master/CHANGELOG.md) file.
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
